<section class="project_details_section ">
	<div class="project_details nobgcolor">
		<div class="project_details_title">Thumbnails</div>

		<div class="thumbnails-container">
			<div class="frow justify-start">
				{% for item in site.data.[section.thumbnails] %}
				<div class="single-thumbnail">
					<img src=" {{ item.slide }}" />
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
