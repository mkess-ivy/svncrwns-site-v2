<div class="catalog_item js-background-trigger clear">
	<a href="{{ project.url }}" class="catalog-url">{{ project.title }}</a>
	{% if project.catalog-cover-image %}
	<div class="js-background-receiver" style="background-image: url({{ project.catalog-cover-image }});"></div>
	{% else %}
	<div class="js-background-receiver" style="background-image: url('/assets/images/catalog-draft.png');"></div>
	{% endif %}
</div>
