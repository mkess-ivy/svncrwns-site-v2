<section style="background-color: {{ include.testimonial_bg }};">
<div class="testimonial-wrapper">
	<div class="testimonial-title">a word from our community</div>

	<div class="frow row-between">
	{% for items in site.data.[include.testimonial_list] %}
	
	<div class="testimonial-items-wrapper">
		<div class="testimonial-text {% if items.big-text == "yes" %} big-testimonial-text {% endif %}">{{ items.testimonial_text }}</div>
		<div class="testimonial-author">{{ items.testimonial_author }}</div>
		
		<div class="testimonial-text"><a href="{{ items.link_url }}" class="post-link">learn more about this project</a></div>
	</div>
	
	{% endfor %}
	</div>

</div>
</section>
