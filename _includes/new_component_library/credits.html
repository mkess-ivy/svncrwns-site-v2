<div class="vertical_img_wrapper">
	
	<div class="credits_title">credits</div>
	<ul class="credits_list2 group">
		<div class="frow justify-end">
		{% for credit in site.data.[include.data-credits-list]%}
		  	<li class="credits_list_item">
		    	{{ credit.position }}
		    	<ul class="credits_list_artist">

		    		{% endfor %}
		    	</ul>
		  	</li>
		{% endfor %}
		</div>
	</ul>
	
	
</div>
