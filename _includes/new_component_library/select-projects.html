<div class="svn-wrapper clear">
	<div class="event_wrapper">
		<div class="font_size_lg uppercase">view<br/>more<br/>projects</div>
		<div class="event_wrapper_inner uppercase clear">
			{% for item in site.data.select-projects %}
			<div class="event_heading event_item">
				{{ item.event_type }}<br/>
				<div class="event_title">
					<a href="{{ site.baseurl }}/catalog{{ item.event_permalink }}">{{ item.project_name }}</a>
				</div>

			</div>
			{% endfor %}
		</div>
	</div>
</div>
