<!-- Masthead -->

<!-- using .fade-in and .one through .three to tell elements when to appear on page -->

<section class="masthead_wrapper">
  <div class="masthead_section">
    <div class="masthead_item">{{ site.time | date: "%-m.%-d.%-y" }}</div>
    <div class="masthead_item"><span id="clock"></span> <span>EST</span></div>
    <div class="masthead_item">Baltimore</div>
  </div>
  <div class="masthead_logo fade-in one">
    <img src="assets/images/svn-logo-big.svg" class="masthead_logo_img" />
  </div>
  <div class="masthead_text fade-in two">a creative strategy &amp; production company</div>
  <ul class="masthead_list fade-in three">
    <li>ideate</li>
    <li>activate</li>
    <li>execute.</li>
  </ul>
  <div class="masthead_more fade-in three">
    <a href="#primary-hero" />
    learn more<br/>
    <img src="/assets/images/learn-more-icon.png" width="10" /></a>
  </div>
</section>
<!-- #Masthead -->
