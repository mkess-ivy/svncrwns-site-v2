<section class="archive_work js_scroll_reveal" style="background-image:url('{{ page.archive_image }}');">
  <div class="grid archive_grid">
        <div class="archive_header">
            Archive
        </div>
        <div class="archive_content">
            <div class="frow justify-between">
                {% for post in site.posts offset:8 %}
                <div class="archive_single">
                    <div class="frow justify-start">
                        <div class="archive_date">{{ post.date | date: "%b %d %Y" }}</div>
                        <div class="archive_meta">
                            <div class="archive_title">
                                <a href="{{ post.url }}">{{ post.title }}</a>
                            </div>
                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</section>
